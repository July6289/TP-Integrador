<div class="total">
  <div class="titulo">Seleccione Un Pok√©mon!</div>
  <div class="poketeam">
    <div *ngFor="let pokemon of pokemonesEnEquipo.equipo" class="pokemon">
      <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" class="pokemon-imagen">
      <div class="pokemon-info">
        <div class="pokemon-nombre">{{pokemon.name}}</div>
        <div class="pokemon-tipos">
          <div *ngFor="let tipos of pokemon.types" [ngClass]="getTypeClass(tipos.type.name)" class="pokemon-tipo">
            {{tipos.type.name}}
          </div>
        </div>
        <button class="select" (click)="seleccionar(pokemon)">Elegir Pokemon</button>
      </div>
    </div>
  </div>

</div>
