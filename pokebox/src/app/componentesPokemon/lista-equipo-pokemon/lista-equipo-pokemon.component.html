<div>
  <fieldset class="teams">
    <ul>
      <li class="equipos" *ngFor="let item of poketeam; let i = index">
        <span>{{ item.nombre }}</span>
        <div class="botones-container">
          <button (click)="eliminarElemento(i)">Eliminar</button>
          <button (click)="cambiarNombreEquipo(i)">Cambiar Nombre</button>
        </div>
      </li>
    </ul>
    <button (click)="goToCrearEquipo()">Agregar nuevo equipo</button>
  </fieldset>
</div>


<div>
  <fieldset class="teams">
    <ul>
      <li class="equipos" *ngFor="let item of poketeam; let i = index" (click)="goToCrearEquipo()">
        <span>{{ item.nombre }} </span>

      </li>
    </ul>

  </fieldset>
</div>
