<div class="info">
  <div *ngIf="selectedPokemon">
    <h2 class="nombre">{{ selectedPokemon.name | titlecase }}</h2>
    <img [src]="spriteActual" alt="{{ selectedPokemon.name }}" class="pokemon">
  </div>


  <div class="botones">
    <button class="macho" (click)="cambiarAMacho()">macho</button>

    <button class="hembra" (click)="cambiarAHembra()">hembra</button>

    <button class="shiny" (click)="cambiarAShiny()">shiny</button>
  </div>
</div>
