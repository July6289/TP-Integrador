<div *ngIf="pokemon">
  <h2>{{ pokemon.name | uppercase }}</h2>
  <img *ngIf="spriteUrl" [src]="spriteUrl" alt="{{ pokemon.name }} sprite" class="sprite-grande">

  <div class="botones">
    <button (click)="mostrarMacho()">Macho</button>
    <button (click)="mostrarHembra()">Hembra</button>
    <button (click)="mostrarShiny()">Shiny</button>
  </div>
</div>
