<div *ngIf="selectedPokemon">
  <h2>{{ selectedPokemon.name | titlecase }}</h2>
  <img [src]="selectedPokemon.sprites.front_default" alt="{{ selectedPokemon.name }}">
</div>


<div class="botones">
  <div id="macho">
    <button>macho</button>
  </div>

  <div id="hembra">
    <button>hembra</button>
  </div>

  <div id="shiny">
    <button>shiny</button>
  </div>
</div>
