
<div class="poketeam">
  @if(nombreEquipo != "")
  {
    <p class="nombreEquipo">{{nombreEquipo}}</p>
  }
    <div class="pokemon-grid">
      <div *ngFor="let pokemon of pokemonesEnEquipo" class="pokemon" >
        <img (click)="ponerMote(pokemon)" [src]="pokemon.sprites.front_default" [alt]="pokemon.name" class="pokemon-imagen">
        <div>{{pokemon.name}}</div>
      </div>
    </div>
<div></div>
    <div class="boton-volver">
      <button (click)="gotoCombate()">Ir a Combate</button>
      <button (click)="gotoMainMenu()">Ir al Menu Principal</button>
    </div>
</div>
