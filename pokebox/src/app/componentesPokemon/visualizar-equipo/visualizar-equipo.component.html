<div class="poketeam">
  @if(nombreEquipo != "")
  {
  <p class="nombreEquipo">{{nombreEquipo}}</p>
  }
  <div class="pokemon-grid">
    <div *ngFor="let pokemon of pokemonesEnEquipo" class="pokemon">
      <img (click)="ponerMote(pokemon)" [src]="pokemon.sprites.front_default" [alt]="pokemon.name"
        class="pokemon-imagen">
      <div class="nombre-pokemon">{{pokemon.name}}</div>
    </div>
  </div>
  <div></div>
  <div class="boton-volver">
    <button class="boton-volver1" (click)="gotoCombate()">Ir a Combate</button>
    <button class="boton-volver1" (click)="gotoMainMenu()">Ir al Menu Principal</button>
  </div>
</div>

<div class="tutorial-overlay" *ngIf="mostrarTutorial">
  <button class="cerrar-btn" (click)="cerrarTutorial()">X</button>
  <app-tutorial></app-tutorial>
</div>
