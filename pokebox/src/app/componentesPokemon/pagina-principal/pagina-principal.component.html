<div class="totalidad">
  <div class="contenidoPagina">

    <div class="columnaIzquierda">
      <div class="infopokedex">
        <app-info-pokedex (guardarDatos)="guardarDatosDesdeInfoPokedex()"></app-info-pokedex>
      </div>

      <div class="listadeequipos">
        <app-lista-equipo-pokemon></app-lista-equipo-pokemon>
      </div>

      <div class="battle">
        <button class="btnbattle" (click)="goToCombate(); caja.dbGuardarDatos()">Combate</button>
      </div>
    </div>

    <div class="cajaCentral">
      <div class="favoritos">
        <app-favoritos></app-favoritos>
      </div>

      <app-caja #caja></app-caja>

    </div>

    <div class="columnaDerecha">
      <app-lista-pokemon (pokemonAgregado)="caja.agregarPokemon($event)"></app-lista-pokemon>
    </div>
  </div>

  <app-tutorial *ngIf="mostrarTutorial" class="tutorial-overlay">
    <button class="cerrar-btn" (click)="cerrarTutorial()">X</button>
  </app-tutorial>
</div>
