<div class="totalidad">
  <header class="cabezal">
    <div class="perfil">
      <button (click)="goToPerfil()" class="botoncin">
        <img class="imagenUsuario" src="assets/imagenes/icono.png" alt="imagen usuario"> Perfil
      </button>
    </div>
  </header>

  <div class="contenidoPagina">
    <div class="columnaIzquierda">
      <div class="infopokedex">
        <app-info-pokedex [pokemon]="pokemonSeleccionado"></app-info-pokedex>
      </div>

      <div class="listadeequipos">
        <app-lista-equipo-pokemon></app-lista-equipo-pokemon>
      </div>

      <div class="battle">
        <button class="btnbattle">Combate</button>
      </div>
    </div>

    <div class="cajaCentral">
      <app-caja #caja></app-caja>
      <app-caja (pokemonSeleccionado)="onPokemonSeleccionado($event)"></app-caja>
    </div>

    <div class="columnaDerecha">
      <app-lista-pokemon (pokemonAgregado)="caja.agregarPokemon($event)"></app-lista-pokemon>
    </div>
  </div>
</div>
